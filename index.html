<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crown & Era — Timeless Horology</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<nav>
  <h1>CROWN & ERA</h1>
  <a href="#collection">Collection</a>
</nav>

<section class="hero">
  <div>
    <h2>Time, Preserved<br>for Generations</h2>
    <p>Curated vintage timepieces for collectors of heritage & prestige.</p>
  </div>
</section>

<section class="section" id="collection">
  <h3>Curated Collection</h3>
  <div class="grid" id="watchGrid"></div>
</section>

<!-- Inquiry Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3>Purchase Inquiry</h3>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="country" placeholder="Country">
    <input id="watch" readonly>
    <textarea id="message" placeholder="Message"></textarea>
    <button onclick="submitInquiry()">Submit Inquiry</button>
    <button onclick="closeModal()" class="close-btn">Close</button>
  </div>
</div>

<footer>
  © Crown & Era — Timeless Horology
</footer>

<script src="firebase.js"></script>
<script src="main.js"></script>
</body>
</html>
